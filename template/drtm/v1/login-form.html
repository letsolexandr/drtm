<body>
<h2 class="text-primary text-center">ДИРЕКЦІЯ РОЗВИТКУ ТЕЛЕКОМУНІКАЦІЙНИХ МЕРЕЖ</h2>
<div class="container">
<form class="form-horizontal" action="../login_validate/"  method="post">{% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="login">ЛОГІН</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" name="username" placeholder="Введіть логін" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">ПАРОЛЬ</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Введіть пароль" required>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> запамятати мене</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Вхід</button>
    </div>
  </div>
</form>
</div>
