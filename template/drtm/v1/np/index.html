	<script src="leaflet.draw.js"></script>
	<script>
	
		var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			map = new L.Map('map', {layers: [osm], center: new L.LatLng(50.4282339, 30.5604789), zoom: 10 });

			var drawnItems = new L.FeatureGroup();
			map.addLayer(drawnItems);

			// Initialise the draw control and pass it the FeatureGroup of editable layers
			var drawControl = new L.Control.Draw({
			draw: {
				position: 'topleft',
				polyline:  false,
				polygon:   false,
				circle:    false,
				rectangle: false,
				marker:    {}
			},
			edit: {
				featureGroup: drawnItems
			}
		});

		L.drawLocal.draw.handlers.marker.tooltip.start="Клікніть на карті щоб позначити будинок";
		L.drawLocal.draw.toolbar.buttons.marker="Позначити будинок на карті";
		
		map.addControl(drawControl);

		map.on('draw:created', function (e) {
			var ev = e;
			var type = e.layerType,
				layer = e.layer;

			if (type === 'marker') {
				var firstName=$('#firstName').val();
				var lastName=$('#lastName').val();
				var infringement=$('#infringement').val();
				var photo =$('#exampleInputFile').val();
				var text='<table><tr><th scope="row"> Імя</th><td>'+firstName+ '</td></tr><tr><th scope="row"> Прізвище</th><td>'+lastName+'</td></tr><tr><th scope="row"> Суть скарги</th><td>'+infringement+ '</td></tr><tr><th scope="row"> Фото порушення</th><td> <img src="'+photo+'"</td></tr></table>';


				layer.bindPopup(text);
			}

			
			drawnItems.addLayer(layer);
		});




		
	</script>
